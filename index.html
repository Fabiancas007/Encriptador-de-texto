<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Encriptador de Texto</title>
</head>

<body>
    <!-- Sección principal del encriptador -->
    <main>
        <form class="form__section">
            <div class="form__title">
                <a href="#"><img class="logo" src="./assets/logo-alura-white.svg" alt="Logo de alura"/></a>
                <h1>ENCRIPTADOR DE TEXTO</h1>
            </div>
            <textarea class="form__input" cols="30" rows="10"
                placeholder="Ingrese el texto aquí"></textarea>
            <div class="btn__container">
                <div class="alert__msg">
                    <i class="bi bi-exclamation-circle-fill"></i><span>Sólo letras minúsculas y sin acentos.</span>
                </div>
            </div>
            <div class="submit__container">
                <input class="form__btn" type="submit" id="btn-encrypt" value="Encriptar">
                <input class="form__btn form__btn__secondary" type="submit" id="btn-decrypt" value="Desencriptar">
            </div>
        </form>

        <!-- Sección del resultado del encriptador -->
        <aside class="result__section">
            <img class="result__img" src="./assets/Muñeco.png"
                alt="Imágen animada de hombre visulaizando un diamante mediante una lupa.">
            <div class="result__container">
                <h3 class="result__title">Nigún mensaje fue encontrado</h3>
                <p class="result__text">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="form__btn form__btn__secondary hidden" id="btn-copy">Copiar</button>
            </div>
        </aside>
    </main>

    <!-- Sección del pie de página -->
    <footer>
        <p>&copy Copyright 2024 - Fabián Católico</p>
    </footer>

    <script src="./js/app.js"></script>
</body>

</html>
